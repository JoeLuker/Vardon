# Level 1 Class Features
- id: &class_feature_kineticist_proficiencies_id 19
  name: 'kineticist_proficiencies'
  label: 'Weapon and Armor Proficiency'
  class_id: *class_kineticist_id
  feature_level: 1
  description: |
    Kineticists are proficient with all simple weapons and light armor, but not shields.

- id: &class_feature_elemental_focus_id 20
  name: 'elemental_focus'
  label: 'Elemental Focus'
  class_id: *class_kineticist_id
  type: 'Su'
  feature_level: 1
  description: |
    At 1st level, a kineticist chooses one primary element on which to focus. This element determines how she accesses the raw power of the Ethereal Plane, and grants her access to specific wild talents (see below) and additional class skills. She can select aether (telekinesis), air (aerokinesis), earth (geokinesis), fire (pyrokinesis), or water (hydrokinesis). She gains her selected element's basic utility wild talent (basic telekinesis, basic aerokinesis, basic geokinesis, basic pyrokinesis, or basic hydrokinesis; see page 23) as a bonus wild talent. See Elements on page 14 for the specific abilities granted by each element.

- id: &class_feature_wild_talents_id 21
  name: 'wild_talents'
  label: 'Wild Talents'
  class_id: *class_kineticist_id
  feature_level: 1
  description: |
    A kineticist can use wild talents—magical abilities similar to spells but drawn from the kineticist's innate psychic talent and usable at will. Wild talents are typically spell-like abilities (though some are supernatural abilities), and take a standard action to use unless otherwise noted. A wild talent always has the elemental descriptor or descriptors (aether, air, earth, fire, or water) matching its Element entry. A wild talent that can be used with any of several elements gains the appropriate elemental descriptor when used with an element. For example, the wall wild talent gains the earth descriptor when used by a geokineticist.

    Every wild talent has an effective spell level. A kineticist can always select 1st-level wild talents, but she can select a wild talent of a higher level only if her kineticist level is at least double the wild talent's effective spell level. Kinetic blast and defense wild talents are always considered to have an effective spell level equal to 1/2 the kineticist's class level (to a maximum effective spell level of 9th at kineticist level 18th).

    Unless otherwise noted, the DC for a saving throw against a wild talent is equal to 10 + the wild talent's effective spell level + the kineticist's Constitution modifier. The kineticist uses her Constitution modifier on all concentration checks for wild talents.

    In addition to the wild talents she gains from her other class features, at 2nd level and every 2 levels thereafter, a kineticist selects a new utility wild talent from the list of options available to her. A kineticist can select only universal wild talents or those that match her element (see Elemental Focus above). At 6th, 10th, and 16th levels, a kineticist can replace one of her utility wild talents with another wild talent of the same level or lower. She can't replace a wild talent that she used to qualify for another of her wild talents.

- id: &class_feature_burn_id 22
  name: 'burn'
  label: 'Burn'
  class_id: *class_kineticist_id
  type: 'Ex'
  feature_level: 1
  description: |
    At 1st level, a kineticist can overexert herself to channel more power than normal, pushing past the limit of what is safe for her body by accepting burn. Some of her wild talents allow her to accept burn in exchange for a greater effect, while others require her to accept a certain amount of burn to use that talent at all. For each point of burn she accepts, a kineticist takes 1 point of nonlethal damage per character level. This damage can't be healed by any means other than getting a full night's rest, which removes all burn and associated nonlethal damage. Nonlethal damage from burn can't be reduced or redirected, and a kineticist incapable of taking nonlethal damage can't accept burn. A kineticist can accept only 1 point of burn per round. This limit rises to 2 points of burn at 6th level, and rises by 1 additional point every 3 levels thereafter. A kineticist can't choose to accept burn if it would put her total number of points of burn higher than 3 + her Constitution modifier (though she can be forced to accept more burn from a source outside her control). A kineticist who has accepted burn never benefits from abilities that allow her to ignore or alter the effects she receives from nonlethal damage.

- id: &class_feature_kinetic_blast_id 23
  name: 'kinetic_blast'
  label: 'Kinetic Blast'
  class_id: *class_kineticist_id
  type: 'Sp'
  feature_level: 1
  description: |
    At 1st level, a kineticist gains a kinetic blast wild talent of her choice. This kinetic blast must be a simple blast that matches her element. As a standard action, the kineticist can unleash a kinetic blast at a single target up to a range of 30 feet. She must have at least one hand free to aim the blast (or one prehensile appendage, if she doesn't have hands). All damage from a kinetic blast is treated as magic for the purpose of bypassing damage reduction. Kinetic blasts count as a type of weapon for the purpose of feats such as Weapon Focus. The kineticist is never considered to be wielding or gripping the kinetic blast (regardless of effects from form infusions; see Infusion on page 12), and she can't use Vital Strike feats with kinetic blasts. Even the weakest kinetic blast involves a sizable mass of elemental matter or energy, so kinetic blasts always deal full damage to swarms of any size (though only area blasts deal extra damage to swarms). A readied kinetic blast can be used to counterspell any spell of equal or lower level that shares its descriptor. A kinetic blast that deals energy damage of any type (including force) has the corresponding descriptor. The various kinetic blasts, as well as additional rules for simple blasts, are described on pages 15–16.

- id: &class_feature_gather_power_id 24
  name: 'gather_power'
  label: 'Gather Power'
  class_id: *class_kineticist_id
  type: 'Su'
  feature_level: 1
  description: |
    If she has both hands free (or all of her prehensile appendages free, for unusual kineticists), a kineticist can gather energy or elemental matter as a move action. Gathering power creates an extremely loud, visible display in a 20-foot radius centered on the kineticist, as the energy or matter swirls around her. Gathering power in this way allows the kineticist to reduce the total burn cost of a blast wild talent she uses in the same round by 1 point. The kineticist can instead gather power for 1 full round in order to reduce the total burn cost of a blast wild talent used on her next turn by 2 points (to a minimum of 0 points). If she does so, she can also gather power as a move action during her next turn to reduce the burn cost by a total of 3 points. If the kineticist takes damage during or after gathering power and before using the kinetic blast that releases it, she must succeed at a concentration check (DC = 10 + damage taken + effective spell level of her kinetic blast) or lose the energy in a wild surge that forces her to accept a number of points of burn equal to the number of points by which her gathered power would have reduced the burn cost. This ability can never reduce the burn cost of a wild talent below 0 points.

- id: &class_feature_infusion_id 25
  name: 'infusion'
  label: 'Infusion'
  class_id: *class_kineticist_id
  type: 'Su'
  feature_level: 1
  description: |
    At 1st level, a kineticist gains an infusion wild talent from the list of options available based on her elemental focus. She gains additional infusions at 3rd, 5th, 9th, 11th, 13th, 17th, and 19th levels. By using infusions along with her kinetic blasts, a kineticist can alter her kinetic blasts to suit her needs. Infusions come in two types, each of which changes a kinetic blast differently: a substance infusion causes an additional effect, while a form infusion causes the kinetic blast to manifest in a different way. Each infusion can alter only certain kinds of kinetic blasts, which are listed in its Associated Blasts entry. Each time the kineticist uses one of her kinetic blast wild talents, she can apply up to one associated form infusion and up to one associated substance infusion. Some infusions change the action required to activate a kinetic blast or entirely transform the kinetic blast's normal effects. The burn cost listed in each infusion's Burn entry is added to the burn cost of the kinetic blast the infusion modifies.

    The DC for a save against an infusion is based on the associated kinetic blast's effective spell level, not the level of the infusion. The DCs for form infusions are calculated using the kineticist's Dexterity modifier instead of her Constitution modifier. When a kineticist modifies a kinetic blast with a form infusion and a substance infusion that both require saving throws, each target first attempts a saving throw against the form infusion. If a target succeeds and a successful save negates the infusion's effects, the entire kinetic blast is negated; otherwise, the target then attempts a saving throw against the substance infusion. If a kineticist's form and substance infusions both alter the kinetic blast's damage, apply the substance infusion's alteration first.

    At 5th, 11th, and 17th levels, a kineticist can replace one of her infusions with another infusion of the same effective spell level or lower. She can't replace an infusion that she used to qualify for another of her wild talents.

- id: &class_feature_elemental_defense_id 26
  name: 'elemental_defense'
  label: 'Elemental Defense'
  class_id: *class_kineticist_id
  type: 'Su'
  feature_level: 2
  description: |
    At 2nd level, a kineticist gains her element's defense wild talent (the descriptions of defense wild talents begin on page 16).

- id: &class_feature_elemental_overflow_id 27
  name: 'elemental_overflow'
  label: 'Elemental Overflow'
  class_id: *class_kineticist_id
  type: 'Ex'
  feature_level: 3
  description: |
    At 3rd level, a kineticist's body surges with energy from her chosen element whenever she accepts burn, causing her to glow with a nimbus of fire, weep water from her pores, or experience some other thematic effect. In addition, she receives a bonus on her attack rolls with kinetic blasts equal to the total number of points of burn she currently has, to a maximum bonus of +1 for every 3 kineticist levels she possesses. She also receives a bonus on damage rolls with her kinetic blast equal to double the bonus on attack rolls. The kineticist can suppress the visual effects of elemental overflow by concentrating for 1 full round, but doing so suppresses all of this ability's other benefits, as well. The next time the kineticist uses any wild talent, the visual effects and benefits return instantly.

    As a kineticist's body becomes more and more suffused with her element, she begins to gain more powerful benefits. Starting at 6th level, whenever she has at least 3 points of burn, the kineticist gains a +2 size bonus to two physical ability scores of her choice. She also gains a chance to ignore the effects of a critical hit or sneak attack equal to 5% × her current number of points of burn. At 11th level, whenever the kineticist has at least 5 points of burn, these bonuses increase to a +4 size bonus to one physical ability score of her choice and a +2 size bonus to each of her other two physical ability scores. At 16th level, whenever the kineticist has at least 7 points of burn, these bonuses increase to a +6 size bonus to one physical ability score of her choice, a +4 size bonus to a second physical ability score of her choice, and a +2 size bonus to the remaining physical ability score.

- id: &class_feature_infusion_specialization_id 28
  name: 'infusion_specialization'
  label: 'Infusion Specialization'
  class_id: *class_kineticist_id
  type: 'Ex'
  feature_level: 5
  description: |
    At 5th level, whenever a kineticist uses one or more infusions with a blast, she reduces the combined burn cost of the infusions by 1. This can't reduce the total cost of the infusions used below 0. She reduces the burn cost by 1 additional point at 8th, 11th, 14th, 17th, and 20th levels.

- id: &class_feature_metakinesis_id 29
  name: 'metakinesis'
  label: 'Metakinesis'
  class_id: *class_kineticist_id
  type: 'Su'
  feature_level: 5
  description: |
    At 5th level, a kineticist gains the ability to alter her kinetic blasts as if with metamagic feats by accepting burn. By accepting 1 point of burn, she can empower her kinetic blast (as if using Empower Spell). At 9th level, by accepting 2 points of burn, she can maximize her kinetic blast as if using Maximize Spell. At 13th level, by accepting 3 points of burn, she can quicken her kinetic blast as if using Quicken Spell. At 17th level, by accepting 4 points of burn, the kineticist can use her kinetic blast twice with the same standard action, or swift action if she also uses metakinesis to quicken the blast. When she uses a double kinetic blast, all modifications, such as metakinesis and infusions, apply to both of the blasts, but the kineticist needs to pay the burn cost only once.

- id: &class_feature_internal_buffer_id 30
  name: 'internal_buffer'
  label: 'Internal Buffer'
  class_id: *class_kineticist_id
  type: 'Su'
  feature_level: 6
  description: |
    At 6th level, a kineticist's study of her body and the elemental forces that course through it allow her to form an internal buffer to store extra energy. The buffer starts empty and doesn't replenish each day, but the kineticist can accept 1 point of burn to add 1 point to the buffer as a full-round action, to a maximum of 1 point total. This maximum increases to 2 points at 11th level and to 3 points at 16th level. Once the kineticist adds points to her buffer, they remain indefinitely until she spends them. When she would otherwise accept burn, a kineticist can spend 1 point from her buffer to avoid accepting 1 point of burn. She cannot spend more than 1 point from her buffer in this way for a single wild talent. Points spent from the internal buffer don't activate elemental overflow or add to its effects. Similarly, this buffer can be used to exceed the limit on the number of points of burn the kineticist can accept in a single turn.

- id: &class_feature_expanded_element_id 31
  name: 'expanded_element'
  label: 'Expanded Element'
  class_id: *class_kineticist_id
  type: 'Su'
  feature_level: 7
  description: |
    At 7th level, a kineticist learns to use another element or expands her understanding of her own element. She can choose any element, including her primary element. She gains one of that element's simple blast wild talents that she does not already possess, if any. She also gains all composite blast wild talents whose prerequisites she meets, as well as the basic wild talent of her chosen expanded element (for instance, basic aerokinesis if she chooses air). See Composite Blasts on page 15 for additional rules for and descriptions of composite blasts. She doesn't gain the defense wild talent of the expanded element.

    If the kineticist's expanded element is different from her primary element, she treats her kineticist level as 4 levels lower for the purpose of determining which wild talents she can learn from her expanded element.

    If the kineticist chooses to expand her understanding of an element she already has, she gains an additional utility wild talent or infusion of her choice from that element, as if from her infusion or wild talent class feature, as appropriate.

    At 15th level, the kineticist can either select a new element or expand her understanding of her original element. She can't select the same element she selected at 7th level unless it is her primary element. She gains all the benefits from her new expanded element as listed above. However, if the kineticist selected her primary element as her expanded element at both 7th and 15th levels, her mastery of that element increases. For wild talents of her element, the kineticist gains a +1 bonus on attack rolls and damage rolls, as well as to caster level and DCs.

- id: &class_feature_supercharge_id 32
  name: 'supercharge'
  label: 'Supercharge'
  class_id: *class_kineticist_id
  type: 'Su'
  feature_level: 11
  description: |
    At 11th level, when using gather power as a move action, a kineticist can reduce the total burn cost of a single wild talent by 2 points instead of 1. When using gather power for 1 full round, she can reduce the burn cost of a single wild talent by 3 points instead of 2.

- id: &class_feature_composite_specialization_id 33
  name: 'composite_specialization'
  label: 'Composite Specialization'
  class_id: *class_kineticist_id
  type: 'Su'
  feature_level: 16
  description: |
    At 16th level, a kineticist becomes more adept at creating composite blasts. She reduces the burn cost of all composite blasts by 1 point. This can't reduce the cost of a composite blast below 0 points.

- id: &class_feature_metakinetic_master_id 34
  name: 'metakinetic_master'
  label: 'Metakinetic Master'
  class_id: *class_kineticist_id
  type: 'Su'
  feature_level: 19
  description: |
    At 19th level, a kineticist chooses one type of metakinesis, such as empower or quicken. She reduces the burn cost of that metakinesis by 1 point (to a minimum of 0 points).

- id: &class_feature_omnikinesis_id 35
  name: 'omnikinesis'
  label: 'Omnikinesis'
  class_id: *class_kineticist_id
  type: 'Su'
  feature_level: 20
  description: |
    At 20th level, a kineticist transcends the distinction between the different elements and can bend all creation to her will. By accepting 1 point of burn (in addition to any burn requirement of the kinetic blast she chooses), she can use any blast wild talent she doesn't know. By accepting 1 point of burn as a standard action, she can change any of her wild talents into any other wild talent of the same category (such as simple blasts or defense) for 24 hours, ignoring any elemental requirements or restrictions (but not any other requirements or restrictions).

# =============================================================================
# KINETICIST ARCHETYPE - ELEMENTAL ASCETIC
# =============================================================================

- id: &class_feature_elemental_flurry_id 36
  name: 'elemental_flurry'
  label: 'Elemental Flurry'
  class_id: *class_kineticist_id
  type: 'Su'
  feature_level: 1
  description: |
    At 1st level, an elemental ascetic gains Improved Unarmed Strike as a bonus feat. He gains the kinetic fist form infusion and it costs 0 points of burn instead of 1 point of burn. When using the kinetic fist form infusion with a full attack, he can make a flurry of blows as the monk class feature. He must use only his fists to make this flurry, no matter what other abilities he possesses. Like a monk, he can use this ability only when unarmored, not using a shield, and unencumbered. He can't use his kinetic blast without a form infusion, nor can he ever use his kinetic blast with the chain, extended range, extreme range, foe throw, flurry of blasts, many throw, or snake form infusions, or with any other form infusion that requires a ranged attack roll or ranged touch attack roll. This ability alters kinetic blast and replaces elemental overflow.

- id: &class_feature_elemental_wisdom_id 37
  name: 'elemental_wisdom'
  label: 'Elemental Wisdom'
  class_id: *class_kineticist_id
  type: 'Su'
  feature_level: 1
  description: |
    An elemental ascetic can use his Wisdom modifier instead of his Constitution modifier to determine the DCs of Constitution-based wild talents, the duration of wild talents with a Constitution-based duration, and his bonus on concentration checks for wild talents. This ability alters the key ability scores of wild talents.

- id: &class_feature_ac_bonus_ascetic_id 38
  name: 'ac_bonus_ascetic'
  label: 'AC Bonus'
  class_id: *class_kineticist_id
  type: 'Ex'
  feature_level: 2
  description: |
    At 2nd level, when unarmored, not using a shield, and unencumbered, an elemental ascetic adds his Wisdom bonus (if any) to his AC and his CMD. These bonuses to AC apply even against touch attacks or when the elemental ascetic is flat-footed. He loses these bonuses when he is immobilized or helpless. This bonus increases by 1 for every 4 kineticist levels the elemental ascetic possesses beyond 2nd. The elemental ascetic's kineticist levels stack with monk levels for the purpose of determining when the bonus increases. An elemental ascetic can never take the expanded defense utility wild talent. This ability replaces elemental defense.

- id: &class_feature_powerful_fist_id 39
  name: 'powerful_fist'
  label: 'Powerful Fist'
  class_id: *class_kineticist_id
  type: 'Su'
  feature_level: 5
  description: |
    At 5th level, an elemental ascetic can accept 2 additional points of burn when using kinetic fist to increase that infusion's damage dice from d6s to d8s. At 9th level, he can instead accept 3 additional points of burn to increase the damage dice from d6s to d10s. At 13th level, he can instead accept 4 additional points of burn to increase the damage dice from d6s to d12s. All of these options count as burn from a form infusion and can thus be reduced by infusion specialization. This ability replaces the 5th-, 9th-, and 13th-level infusions.

# =============================================================================
# UNCHAINED MONK CORE CLASS FEATURES
# =============================================================================

# Level 1 Class Features
- id: &class_feature_monk_unchained_proficiencies_id 40
  name: 'monk_unchained_proficiencies'
  label: 'Weapon and Armor Proficiency'
  class_id: *class_monk_unchained_id
  feature_level: 1
  description: |
    Monks are proficient with the club, crossbow (light or heavy), dagger, handaxe, javelin, kama, nunchaku, quarterstaff, sai, short sword, shortspear, shuriken, siangham, sling, spear, and any weapon with the monk special weapon quality.

    Monks are not proficient with any armor or shields.

    When wearing armor, using a shield, or carrying a medium or heavy load, a monk loses his AC bonus, as well as his fast movement and flurry of blows abilities.

- id: &class_feature_monk_unchained_ac_bonus_id 41
  name: 'monk_unchained_ac_bonus'
  label: 'AC Bonus'
  class_id: *class_monk_unchained_id
  type: 'Ex'
  feature_level: 1
  description: |
    When unarmored and unencumbered, the monk adds his Wisdom bonus (if any) to his AC and CMD. In addition, a monk gains a +1 bonus to AC and CMD at 4th level. This bonus increases by 1 for every four monk levels thereafter, up to a maximum of +5 at 20th level.

    These bonuses to AC apply even against touch attacks or when the monk is flat-footed. He loses these bonuses when he is immobilized or helpless, when he wears any armor, when he carries a shield, or when he carries a medium or heavy load.

- id: &class_feature_monk_unchained_bonus_feat_id 42
  name: 'monk_unchained_bonus_feat'
  label: 'Bonus Feat'
  class_id: *class_monk_unchained_id
  feature_level: 1
  description: |
    At 1st level, 2nd level, and every 4 levels thereafter, a monk can select a bonus feat. These feats must be taken from the following list: Catch Off-Guard, Combat Reflexes, Deflect Arrows, Dodge, Improved Grapple, Scorpion Style, and Throw Anything. At 6th level, the following feats are added to the list: Gorgon's Fist, Improved Bull Rush, Improved Disarm, Improved Feint, Improved Trip, and Mobility. At 10th level, the following feats are added to the list: Improved Critical, Medusa's Wrath, Snatch Arrows, and Spring Attack. A monk need not have any of the prerequisites normally required for these feats to select them.

- id: &class_feature_monk_unchained_flurry_of_blows_id 43
  name: 'monk_unchained_flurry_of_blows'
  label: 'Flurry of Blows'
  class_id: *class_monk_unchained_id
  type: 'Ex'
  feature_level: 1
  description: |
    At 1st level, a monk can make a flurry of blows as a full-attack action. When making a flurry of blows, the monk can make one additional attack at his highest base attack bonus. This additional attack stacks with the bonus attacks from haste and other similar effects. When using this ability, the monk can make these attacks with any combination of his unarmed strikes and weapons that have the monk special weapon quality. He takes no penalty for using multiple weapons when making a flurry of blows, but he does not gain any additional attacks beyond what's already granted by the flurry for doing so.

    At 11th level, a monk can make an additional attack at his highest base attack bonus whenever he makes a flurry of blows. This stacks with the first attack from this ability and additional attacks from haste and similar effects.

- id: &class_feature_monk_unchained_stunning_fist_id 44
  name: 'monk_unchained_stunning_fist'
  label: 'Stunning Fist'
  class_id: *class_monk_unchained_id
  type: 'Ex'
  feature_level: 1
  description: |
    At 1st level, the monk gains Stunning Fist as a bonus feat, even if he does not meet the prerequisites. At 4th level, and every 4 levels thereafter, the monk gains the ability to apply a new condition to the target of his Stunning Fist. This condition replaces stunning the target for 1 round, and a successful saving throw still negates the effect. At 4th level, the monk can choose to make the target fatigued. At 8th level, he can make the target sickened for 1 minute. At 12th level, he can make the target staggered for 1d6+1 rounds. At 16th level, he can permanently blind or deafen the target. At 20th level, he can paralyze the target for 1d6+1 rounds. The monk must choose which condition will apply before the attack roll is made. These effects do not stack with themselves, but additional hits do increase the duration.

- id: &class_feature_monk_unchained_unarmed_strike_id 45
  name: 'monk_unchained_unarmed_strike'
  label: 'Unarmed Strike'
  class_id: *class_monk_unchained_id
  type: 'Ex'
  feature_level: 1
  description: |
    At 1st level, a monk gains Improved Unarmed Strike as a bonus feat. A monk's attacks can be with fists, elbows, knees, and feet. This means that a monk can make unarmed strikes with his hands full. There is no such thing as an off-hand attack for a monk striking unarmed. A monk can apply his full Strength bonus on damage rolls for all his unarmed strikes.

    A monk's unarmed strike is treated as both a manufactured weapon and a natural weapon for the purpose of spells and effects that enhance or improve either manufactured weapons or natural weapons.

    A monk's unarmed strike deals lethal damage, although he can choose to deal nonlethal damage with no penalty on his attack roll. He can make this choice while grappling as well.

# Level 2 Class Features
- id: &class_feature_monk_unchained_evasion_id 46
  name: 'monk_unchained_evasion'
  label: 'Evasion'
  class_id: *class_monk_unchained_id
  type: 'Ex'
  feature_level: 2
  description: |
    At 2nd level, a monk can avoid damage from many area-effect attacks. If a monk succeeds at a Reflex saving throw against an attack that normally deals half damage on a successful save, he instead takes no damage. Evasion can be used only if a monk is wearing light armor or no armor. A helpless monk does not gain the benefit of evasion.

# Level 3 Class Features
- id: &class_feature_monk_unchained_fast_movement_id 47
  name: 'monk_unchained_fast_movement'
  label: 'Fast Movement'
  class_id: *class_monk_unchained_id
  type: 'Ex'
  feature_level: 3
  description: |
    At 3rd level, a monk gains an enhancement bonus to his land speed. A monk in armor or carrying a medium or heavy load loses this extra speed.

- id: &class_feature_monk_unchained_ki_pool_id 48
  name: 'monk_unchained_ki_pool'
  label: 'Ki Pool'
  class_id: *class_monk_unchained_id
  type: 'Su'
  feature_level: 3
  description: |
    At 3rd level, a monk gains a pool of ki points, supernatural energy he can use to accomplish amazing feats. The number of points in a monk's ki pool is equal to 1/2 his monk level + his Wisdom modifier. As long as he has at least 1 point in his ki pool, he can make a ki strike.

    At 3rd level, ki strike allows his unarmed attacks to be treated as magic weapons for the purpose of overcoming damage reduction. At 7th level, his unarmed attacks are also treated as cold iron and silver for the purpose of overcoming damage reduction. At 10th level, his unarmed attacks are also treated as lawful weapons for the purpose of overcoming damage reduction. At 16th level, his unarmed attacks are treated as adamantine weapons for the purpose of overcoming damage reduction and bypassing hardness.

    By spending 1 point from his ki pool as a swift action, a monk can make one additional unarmed strike at his highest attack bonus when making a flurry of blows attack. This bonus attack stacks with all bonus attacks gained from flurry of blows, as well as those from haste and similar effects.

    The ki pool is replenished each morning after 8 hours of rest or meditation; these hours do not need to be consecutive.

# Level 4 Class Features
- id: &class_feature_monk_unchained_ki_powers_id 49
  name: 'monk_unchained_ki_powers'
  label: 'Ki Powers'
  class_id: *class_monk_unchained_id
  type: 'Su'
  feature_level: 4
  description: |
    At 4th level and every 2 levels thereafter, a monk can select one ki power. These powers allow the monk to perform amazing feats of mystical power and acrobatic prowess by expending points from his ki pool. Once a ki power is selected, it cannot be changed. Some ki powers require the monk to be of a specific level or higher before they can be chosen. Unless otherwise noted, a monk cannot select an individual ki power more than once.

- id: &class_feature_monk_unchained_still_mind_id 50
  name: 'monk_unchained_still_mind'
  label: 'Still Mind'
  class_id: *class_monk_unchained_id
  type: 'Ex'
  feature_level: 4
  description: |
    At 4th level, a monk gains a +2 bonus on saving throws against enchantment spells and effects.

# Level 5 Class Features
- id: &class_feature_monk_unchained_purity_of_body_id 51
  name: 'monk_unchained_purity_of_body'
  label: 'Purity of Body'
  class_id: *class_monk_unchained_id
  type: 'Ex'
  feature_level: 5
  description: |
    At 5th level, a monk gains immunity to all diseases, including supernatural and magical diseases.

- id: &class_feature_monk_unchained_style_strike_id 52
  name: 'monk_unchained_style_strike'
  label: 'Style Strike'
  class_id: *class_monk_unchained_id
  type: 'Ex'
  feature_level: 5
  description: |
    At 5th level, a monk can learn one type of style strike. Whenever he makes a flurry of blows, he can designate one of his unarmed strikes as a style strike. This attack is resolved as normal, but it has an additional effect depending on the type of strike chosen. At 9th level, and every 4 levels thereafter, a monk learns an additional style strike. He must choose which style strike to apply before the attack roll is made. At 15th level, he can designate up to two of his unarmed strikes each round as a style strike, and each one can be a different type.

# Level 9+ Class Features
- id: &class_feature_monk_unchained_improved_evasion_id 53
  name: 'monk_unchained_improved_evasion'
  label: 'Improved Evasion'
  class_id: *class_monk_unchained_id
  type: 'Ex'
  feature_level: 9
  description: |
    At 9th level, a monk's evasion ability improves. He still takes no damage on successful Reflex saving throws against attacks, but henceforth he takes only half damage on failed saves. A helpless monk does not gain the benefit of improved evasion.

- id: &class_feature_monk_unchained_tongue_of_sun_and_moon_id 54
  name: 'monk_unchained_tongue_of_sun_and_moon'
  label: 'Tongue of the Sun and Moon'
  class_id: *class_monk_unchained_id
  type: 'Ex'
  feature_level: 13
  description: |
    At 13th level, a monk can understand and speak with any living creature, as if under a permanent tongues effect.

- id: &class_feature_monk_unchained_timeless_body_id 55
  name: 'monk_unchained_timeless_body'
  label: 'Timeless Body'
  class_id: *class_monk_unchained_id
  type: 'Ex'
  feature_level: 17
  description: |
    At 17th level, a monk no longer takes penalties to his ability scores for aging and cannot be magically aged. Any such penalties that he has already taken, however, remain in place. Age bonuses still accrue, and the monk still dies of old age when his time is up.

- id: &class_feature_monk_unchained_flawless_mind_id 56
  name: 'monk_unchained_flawless_mind'
  label: 'Flawless Mind'
  class_id: *class_monk_unchained_id
  type: 'Ex'
  feature_level: 19
  description: |
    At 19th level, a monk gains total control over his mental faculties. Whenever he attempts a Will save, he can roll twice and take the better result. If he fails a Will saving throw against a spell or effect that has a duration longer than 1 hour, the monk can attempt a new saving throw at the end of each hour to end the effect.

- id: &class_feature_monk_unchained_perfect_self_id 57
  name: 'monk_unchained_perfect_self'
  label: 'Perfect Self'
  class_id: *class_monk_unchained_id
  type: 'Ex'
  feature_level: 20
  description: |
    At 20th level, a monk becomes a magical creature. He is forevermore treated as an outsider rather than a humanoid (or whatever his original creature type was) for the purpose of spells and magical effects. Additionally, the monk gains damage reduction 10/chaotic, which allows him to ignore the first 10 points of damage from any attack made by a nonchaotic weapon. Unlike other outsiders, the monk can still be brought back from the dead as if he were a member of his previous creature type. Finally, the monk gains the ability to enter a state of perfect calm. During this time, the monk can take no actions, but he does regain ki at the rate of 1 point per 10 minutes spent at calm. He cannot use this ability to gain an amount of ki in excess of his maximum.

