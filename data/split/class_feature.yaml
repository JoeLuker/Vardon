- id: &class_feature_brawlers_flurry_id 4000
  name: 'brawlers_flurry'
  label: "Brawler's Flurry"
  class_id: *class_brawler_id
  type: 'Ex'
  feature_level: 2
  description: |
    Starting at 2nd level, a brawler can make a brawler's flurry as a full-attack action. When doing so, a brawler has the Two-Weapon Fighting feat when attacking with any combination of unarmed strikes, weapons from the close fighter weapon group, or weapons with the "monk" special feature. She does not need to use two different weapons to use this ability.

    A brawler applies her full Strength modifier to her damage rolls for all attacks made with brawler's flurry, whether the attacks are made with an off-hand weapon or a weapon wielded in both hands. A brawler can substitute disarm, sunder, and trip combat maneuvers for unarmed attacks as part of brawler's flurry. A brawler with natural weapons can't use such weapons as part of brawler's flurry, nor can she make natural weapon attacks in addition to her brawler's flurry attacks.

    At 8th level, the brawler gains use of the Improved Two-Weapon Fighting feat when using brawler's flurry. At 15th level, she gains use of the Greater Two-Weapon Fighting feat when using brawler's flurry.

# Level 1 Class Features
- id: &class_feature_alchemist_proficiencies_id 4001
  name: 'alchemist_proficiencies'
  label: 'Weapon and Armor Proficiency'
  class_id: *class_alchemist_id
  feature_level: 1
  description: |
    Alchemists are proficient with all simple weapons and bombs. They are also proficient with light armor, but not with shields.

- id: &class_feature_alchemy_id 4002
  name: 'alchemy'
  label: 'Alchemy'
  class_id: *class_alchemist_id
  type: 'Su'
  feature_level: 1
  description: |
    Alchemists are not only masters of creating mundane alchemical substances such as alchemist's fire and smokesticks, but also of fashioning magical potion-like extracts in which they can store spell effects. In effect, an alchemist prepares his spells by mixing ingredients into a number of extracts, and then "casts" his spells by drinking the extract. When an alchemist creates an extract or bomb, he infuses the concoction with a tiny fraction of his own magical power—this enables the creation of powerful effects, but also binds the effects to the creator.

    When using Craft (alchemy) to create an alchemical item, an alchemist gains a competence bonus equal to his class level on the Craft (alchemy) check. In addition, an alchemist can use Craft (alchemy) to identify potions as if using detect magic. He must hold the potion for 1 round to make such a check.

    An alchemist can create three special types of magical items—extracts, bombs, and mutagens. Bombs are explosive splash weapons, and mutagens are transformative elixirs that the alchemist drinks to enhance his physical abilities—both of these are detailed in their own sections below.

    Extracts are the most varied of the three. In many ways, they behave like spells in potion form, and as such their effects can be dispelled by effects like dispel magic using the alchemist's level as the caster level. Unlike potions, though, extracts can have powerful effects and duplicate spells that a potion normally could not.

    An alchemist can create only a certain number of extracts of each level per day. His base daily allotment of extracts is given on Table 2–1. In addition, he receives bonus extracts per day if he has a high Intelligence score, in the same way a wizard receives bonus spells per day.

    When an alchemist mixes an extract, he infuses the chemicals and reagents in the extract with magic siphoned from his own magical aura. An extract immediately becomes inert if it leaves the alchemist's possession, reactivating as soon as it returns to his keeping—an alchemist cannot normally pass out his extracts for allies to use (but see the "infusion" discovery below). An extract, once created, remains potent for 1 day before losing its magic, so an alchemist must re-prepare his extracts every day. Mixing an extract takes 1 minute of work—most alchemists prepare many extracts at the start of the day or just before going on an adventure, but it's not uncommon for an alchemist to keep some (or even all) of his daily extract slots open so that he can prepare extracts in the field as needed.

    Although the alchemist doesn't actually cast spells, he does have a formulae list that determines what extracts he can create. An alchemist can utilize spell-trigger items if the spell appears on his formulae list, but not spell-completion items (unless he uses Use Magic Device to do so). An extract is "cast" by drinking it, as if imbibing a potion—the effects of an extract exactly duplicate the spell upon which its formula is based, save that the spell always affects only the drinking alchemist. An alchemist can draw and drink an extract as a standard action. The alchemist uses his level as the caster level to determine any effect based on caster level.

    Creating extracts consumes raw materials, but the cost of these materials is insignificant—comparable to the valueless material components of most spells. If a spell normally has a costly material component, that component is expended during the consumption of that particular extract. Extracts cannot be made from spells that have focus requirements (alchemist extracts that duplicate divine spells never have a divine focus requirement).

    An alchemist can prepare an extract of any formula he knows. To learn or use an extract, an alchemist must have an Intelligence score equal to at least 10 + the extract's level. The Difficulty Class for a saving throw against an alchemist's extract is 10 + the extract level + the alchemist's Intelligence modifier.

    An alchemist may know any number of formulae. He stores his formulae in a special tome called a formula book. He must refer to this book whenever he prepares an extract but not when he consumes it. An alchemist begins play with two 1st-level formulae of his choice, plus a number of additional forumlae equal to his Intelligence modifier. At each new alchemist level, he gains one new formula of any level that he can create. An alchemist can also add formulae to his book just like a wizard adds spells to his spellbook, using the same costs, pages, and time requirements. An alchemist can study a wizard's spellbook to learn any formula that is equivalent to a spell the spellbook contains. A wizard, however, cannot learn spells from a formula book. An alchemist does not need to decipher arcane writings before copying them.

- id: &class_feature_bomb_id 4003
  name: 'bomb'
  label: 'Bomb'
  class_id: *class_alchemist_id
  type: 'Su'
  feature_level: 1
  description: |
    In addition to magical extracts, alchemists are adept at swiftly mixing various volatile chemicals and infusing them with their magical reserves to create powerful bombs that they can hurl at their enemies. An alchemist can use a number of bombs each day equal to his class level + his Intelligence modifier. Bombs are unstable, and if not used in the round they are created, they degrade and become inert—their method of creation prevents large volumes of explosive material from being created and stored. In order to create a bomb, the alchemist must use a small vial containing an ounce of liquid catalyst—the alchemist can create this liquid catalyst from small amounts of chemicals from an alchemy lab, and these supplies can be readily refilled in the same manner as a spellcaster's component pouch. Most alchemists create a number of catalyst vials at the start of the day equal to the total number of bombs they can create in that day—once created, a catalyst vial remains usable by the alchemist for years.

    Drawing the components of, creating, and throwing a bomb requires a standard action that provokes an attack of opportunity. Thrown bombs have a range of 20 feet and use the Throw Splash Weapon special attack. Bombs are considered weapons and can be selected using feats such as Point-Blank Shot and Weapon Focus. On a direct hit, an alchemist's bomb inflicts 1d6 points of fire damage + additional damage equal to the alchemist's Intelligence modifier. The damage of an alchemist's bomb increases by 1d6 points at every odd-numbered alchemist level (this bonus damage is not multiplied on a critical hit or by using feats such as Vital Strike). Splash damage from an alchemist bomb is always equal to the bomb's minimum damage (so if the bomb would deal 2d6+4 points of fire damage on a direct hit, its splash damage would be 6 points of fire damage). Those caught in the splash damage can attempt a Reflex save for half damage. The DC of this save is equal to 10 + 1/2 the alchemist's level + the alchemist's Intelligence modifier.

    Alchemists can learn new types of bombs as discoveries (see the Discovery ability) as they level up. An alchemist's bomb, like an extract, becomes inert if used or carried by anyone else.

- id: &class_feature_brew_potion_id 4004
  name: 'brew_potion'
  label: 'Brew Potion'
  class_id: *class_alchemist_id
  type: 'Ex'
  feature_level: 1
  description: |
    At 1st level, alchemists receive Brew Potion as a bonus feat. An alchemist can brew potions of any formulae he knows (up to 3rd level), using his alchemist level as his caster level. The spell must be one that can be made into a potion. The alchemist does not need to meet the prerequisites for this feat.

- id: &class_feature_mutagen_id 5
  name: 'mutagen'
  label: 'Mutagen'
  class_id: *class_alchemist_id
  type: 'Su'
  feature_level: 1
  description: |
    At 1st level, an alchemist discovers how to create a mutagen that he can imbibe in order to heighten his physical prowess at the cost of his personality. It takes 1 hour to brew a dose of mutagen, and once brewed, it remains potent until used. An alchemist can only maintain one dose of mutagen at a time—if he brews a second dose, any existing mutagen becomes inert. As with an extract or bomb, a mutagen that is not in an alchemist's possession becomes inert until an alchemist picks it up again.

    When an alchemist brews a mutagen, he selects one physical ability score—either Strength, Dexterity, or Constitution. It's a standard action to drink a mutagen. Upon being imbibed, the mutagen causes the alchemist to grow bulkier and more bestial, granting him a +2 natural armor bonus and a +4 alchemical bonus to the selected ability score for 10 minutes per alchemist level. In addition, while the mutagen is in effect, the alchemist takes a –2 penalty to one of his mental ability scores. If the mutagen enhances his Strength, it applies a penalty to his Intelligence. If it enhances his Dexterity, it applies a penalty to his Wisdom. If it enhances his Constitution, it applies a penalty to his Charisma.

    A non-alchemist who drinks a mutagen must make a Fortitude save (DC 10 + 1/2 the alchemist's level + the alchemist's Intelligence modifier) or become nauseated for 1 hour—a non-alchemist can never gain the benefit of a mutagen, but an alchemist can gain the effects of another alchemist's mutagen if he drinks it. (Although if the other alchemist creates a different mutagen, the effects of the "stolen" mutagen immediately cease.) The effects of a mutagen do not stack. Whenever an alchemist drinks a mutagen, the effects of any previous mutagen immediately end.

- id: &class_feature_throw_anything_id 6
  name: 'throw_anything'
  label: 'Throw Anything'
  class_id: *class_alchemist_id
  type: 'Ex'
  feature_level: 1
  description: |
    All alchemists gain the Throw Anything feat as a bonus feat at 1st level. An alchemist adds his Intelligence modifier to damage done with splash weapons, including the splash damage if any. This bonus damage is already included in the bomb class feature.

# Level 2 Class Features
- id: &class_feature_discovery_id 7
  name: 'discovery'
  label: 'Discovery'
  class_id: *class_alchemist_id
  type: 'Su'
  feature_level: 2
  description: |
    At 2nd level, and then again every 2 levels thereafter (up to 18th level), an alchemist makes an incredible alchemical discovery. Unless otherwise noted, an alchemist cannot select an individual discovery more than once. Some discoveries can only be made if the alchemist has met certain prerequisites first, such as uncovering other discoveries. Discoveries that modify bombs that are marked with an asterisk (*) do not stack. Only one such discovery can be applied to an individual bomb. The DC of any saving throw called for by a discovery is equal to 10 + 1/2 the alchemist's level + the alchemist's Intelligence modifier.

    The full list of Alchemist Discoveries can be found here.

- id: &class_feature_poison_resistance_id 8
  name: 'poison_resistance'
  label: 'Poison Resistance'
  class_id: *class_alchemist_id
  type: 'Ex'
  feature_level: 2
  description: |
    At 2nd level, an alchemist gains a +2 bonus on all saving throws against poison. This bonus increases to +4 at 5th level, and then again to +6 at 8th level. At 10th level, an alchemist becomes completely immune to poison.

- id: &class_feature_poison_use_id 9
  name: 'poison_use'
  label: 'Poison Use'
  class_id: *class_alchemist_id
  type: 'Ex'
  feature_level: 2
  description: |
    Alchemists are trained in the use of poison and starting at 2nd level, cannot accidentally poison themselves when applying poison to a weapon.

# Level 3 and Higher Class Features
- id: &class_feature_swift_alchemy_id 10
  name: 'swift_alchemy'
  label: 'Swift Alchemy'
  class_id: *class_alchemist_id
  type: 'Ex'
  feature_level: 3
  description: |
    At 3rd level, an alchemist can create alchemical items with astounding speed. It takes an alchemist half the normal amount of time to create alchemical items, and he can apply poison to a weapon as a move action.

- id: &class_feature_swift_poisoning_id 11
  name: 'swift_poisoning'
  label: 'Swift Poisoning'
  class_id: *class_alchemist_id
  type: 'Ex'
  feature_level: 6
  description: |
    At 6th level, an alchemist can apply a dose of poison to a weapon as a swift action.

- id: &class_feature_persistent_mutagen_id 12
  name: 'persistent_mutagen'
  label: 'Persistent Mutagen'
  class_id: *class_alchemist_id
  type: 'Su'
  feature_level: 14
  description: |
    At 14th level, the effects of a mutagen last for 1 hour per level.

- id: &class_feature_instant_alchemy_id 13
  name: 'instant_alchemy'
  label: 'Instant Alchemy'
  class_id: *class_alchemist_id
  type: 'Ex'
  feature_level: 18
  description: |
    At 18th level, an alchemist can create alchemical items with almost supernatural speed. He can create any alchemical item as a full-round action if he succeeds at the Craft (alchemy) check and has the appropriate resources at hand to fund the creation. He can apply poison to a weapon as an immediate action.

- id: &class_feature_grand_discovery_id 14
  name: 'grand_discovery'
  label: 'Grand Discovery'
  class_id: *class_alchemist_id
  type: 'Su'
  feature_level: 20
  description: |
    At 20th level, the alchemist makes a grand discovery. He immediately learns two normal discoveries, but also learns a third discovery chosen from the list below, representing a truly astounding alchemical breakthrough of significant import. For many alchemists, the promise of one of these grand discoveries is the primary goal of their experiments and hard work.

    The full list of discoveries, including Grand discoveries, can be found here.

