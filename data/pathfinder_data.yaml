  - id: &class_feature_monk_core_stunning_fist_id 63
    name: 'monk_stunning_fist'
    label: 'Stunning Fist'
    class_id: *class_monk_core_id
    type: 'Ex'
    feature_level: 1
    description: |
      At 1st level, the monk gains Stunning Fist as a bonus feat, even if he does not meet the prerequisites. At 4th level, and every 4 levels thereafter, the monk gains the ability to apply a new condition to the target of his Stunning Fist. This condition replaces stunning the target for 1 round, and a successful saving throw still negates the effect. At 4th level, he can choose to make the target fatigued. At 8th level, he can make the target sickened for 1 minute. At 12th level, he can make the target staggered for 1d6+1 rounds. At 16th level, he can permanently blind or deafen the target. At 20th level, he can paralyze the target for 1d6+1 rounds. The monk must choose which condition will apply before the attack roll is made. These effects do not stack with themselves, but additional hits do increase the duration.

  - id: &class_feature_monk_core_evasion_id 64
    name: 'monk_evasion'
    label: 'Evasion'
    class_id: *class_monk_core_id
    type: 'Ex'
    feature_level: 2
    description: |
      At 2nd level or higher, a monk can avoid damage from many area-effect attacks. If a monk makes a successful Reflex saving throw against an attack that normally deals half damage on a successful save, he instead takes no damage. Evasion can be used only if a monk is wearing light armor or no armor. A helpless monk does not gain the benefit of evasion.

  - id: &class_feature_monk_core_fast_movement_id 65
    name: 'monk_fast_movement'
    label: 'Fast Movement'
    class_id: *class_monk_core_id
    type: 'Ex'
    feature_level: 3
    description: |
      At 3rd level, a monk gains an enhancement bonus to his land speed, as shown on Table: Monk. A monk in armor or carrying a medium or heavy load loses this extra speed.

  - id: &class_feature_monk_core_maneuver_training_id 66
    name: 'monk_maneuver_training'
    label: 'Maneuver Training'
    class_id: *class_monk_core_id
    type: 'Ex'
    feature_level: 3
    description: |
      At 3rd level, a monk uses his monk level in place of his base attack bonus when calculating his Combat Maneuver Bonus. Base attack bonuses granted from other classes are unaffected and are added normally.

  - id: &class_feature_monk_core_still_mind_id 67
    name: 'monk_still_mind'
    label: 'Still Mind'
    class_id: *class_monk_core_id
    type: 'Ex'
    feature_level: 3
    description: |
      A monk of 3rd level or higher gains a +2 bonus on saving throws against enchantment spells and effects.

  - id: &class_feature_monk_core_ki_pool_id 68
    name: 'monk_ki_pool'
    label: 'Ki Pool'
    class_id: *class_monk_core_id
    type: 'Su'
    feature_level: 4
    description: |
      At 4th level, a monk gains a pool of ki points, supernatural energy he can use to accomplish amazing feats. The number of points in a monk's ki pool is equal to 1/2 his monk level + his Wisdom modifier. As long as he has at least 1 point in his ki pool, he can make a ki strike. At 4th level, ki strike allows his unarmed attacks to be treated as magic weapons for the purpose of overcoming damage reduction. Ki strike improves with the character's monk level. At 7th level, his unarmed attacks are also treated as cold iron and silver weapons for the purpose of overcoming damage reduction. At 10th level, his unarmed attacks are also treated as lawful weapons for the purpose of overcoming damage reduction. At 16th level, his unarmed attacks are treated as adamantine weapons for the purpose of overcoming damage reduction and bypassing hardness.

      By spending 1 point from his ki pool, a monk can make one additional attack at his highest attack bonus when making a flurry of blows attack. In addition, he can spend 1 point to increase his speed by 20 feet for 1 round. Finally, a monk can spend 1 point from his ki pool to give himself a +4 dodge bonus to AC for 1 round. Each of these powers is activated as a swift action. A monk gains additional powers that consume points from his ki pool as he gains levels.

      The ki pool is replenished each morning after 8 hours of rest or meditation; these hours do not need to be consecutive.

  - id: &class_feature_monk_core_slow_fall_id 69
    name: 'monk_slow_fall'
    label: 'Slow Fall'
    class_id: *class_monk_core_id
    type: 'Ex'
    feature_level: 4
    description: |
      At 4th level or higher, a monk within arm's reach of a wall can use it to slow his descent. When first gaining this ability, he takes damage as if the fall were 20 feet shorter than it actually is. The monk's ability to slow his fall (that is, to reduce the effective distance of the fall when next to a wall) improves with his monk level until at 20th level he can use a nearby wall to slow his descent and fall any distance without harm.

  - id: &class_feature_monk_core_high_jump_id 70
    name: 'monk_high_jump'
    label: 'High Jump'
    class_id: *class_monk_core_id
    type: 'Ex'
    feature_level: 5
    description: |
      At 5th level, a monk adds his level to all Acrobatics checks made to jump, both for vertical jumps and horizontal jumps. In addition, he always counts as having a running start when making jump checks using Acrobatics. By spending 1 point from his ki pool as a swift action, a monk gains a +20 bonus on Acrobatics checks made to jump for 1 round.

  - id: &class_feature_monk_core_purity_of_body_id 71
    name: 'monk_purity_of_body'
    label: 'Purity of Body'
    class_id: *class_monk_core_id
    type: 'Ex'
    feature_level: 5
    description: |
      At 5th level, a monk gains immunity to all diseases, including supernatural and magical diseases.

  - id: &class_feature_monk_core_wholeness_of_body_id 72
    name: 'monk_wholeness_of_body'
    label: 'Wholeness of Body'
    class_id: *class_monk_core_id
    type: 'Su'
    feature_level: 7
    description: |
      At 7th level or higher, a monk can heal his own wounds as a standard action. He can heal a number of hit points of damage equal to his monk level by using 2 points from his ki pool.

  - id: &class_feature_monk_core_improved_evasion_id 73
    name: 'monk_improved_evasion'
    label: 'Improved Evasion'
    class_id: *class_monk_core_id
    type: 'Ex'
    feature_level: 9
    description: |
      At 9th level, a monk's evasion ability improves. He still takes no damage on a successful Reflex saving throw against attacks, but henceforth he takes only half damage on a failed save. A helpless monk does not gain the benefit of improved evasion.

  - id: &class_feature_monk_core_diamond_body_id 74
    name: 'monk_diamond_body'
    label: 'Diamond Body'
    class_id: *class_monk_core_id
    type: 'Su'
    feature_level: 11
    description: |
      At 11th level, a monk gains immunity to poisons of all kinds.

  - id: &class_feature_monk_core_abundant_step_id 75
    name: 'monk_abundant_step'
    label: 'Abundant Step'
    class_id: *class_monk_core_id
    type: 'Su'
    feature_level: 12
    description: |
      At 12th level or higher, a monk can slip magically between spaces, as if using the spell dimension door. Using this ability is a move action that consumes 2 points from his ki pool. His caster level for this effect is equal to his monk level. He cannot take other creatures with him when he uses this ability.

  - id: &class_feature_monk_core_diamond_soul_id 76
    name: 'monk_diamond_soul'
    label: 'Diamond Soul'
    class_id: *class_monk_core_id
    type: 'Ex'
    feature_level: 13
    description: |
      At 13th level, a monk gains spell resistance equal to his current monk level + 10. In order to affect the monk with a spell, a spellcaster must get a result on a caster level check (1d20 + caster level) that equals or exceeds the monk's spell resistance.

  - id: &class_feature_monk_core_quivering_palm_id 77
    name: 'monk_quivering_palm'
    label: 'Quivering Palm'
    class_id: *class_monk_core_id
    type: 'Su'
    feature_level: 15
    description: |
      Starting at 15th level, a monk can set up vibrations within the body of another creature that can thereafter be fatal if the monk so desires. He can use this quivering palm attack once per day, and he must announce his intent before making his attack roll. Creatures immune to critical hits cannot be affected. Otherwise, if the monk strikes successfully and the target takes damage from the blow, the quivering palm attack succeeds. Thereafter, the monk can try to slay the victim at any later time, as long as the attempt is made within a number of days equal to his monk level. To make such an attempt, the monk merely wills the target to die (a free action), and unless the target makes a Fortitude saving throw (DC 10 + 1/2 the monk's level + the monk's Wis modifier), it dies. If the saving throw is successful, the target is no longer in danger from that particular quivering palm attack, but it may still be affected by another one at a later time. A monk can have no more than 1 quivering palm in effect at one time. If a monk uses quivering palm while another is still in effect, the previous effect is negated.

  - id: &class_feature_monk_core_timeless_body_id 78
    name: 'monk_timeless_body'
    label: 'Timeless Body'
    class_id: *class_monk_core_id
    type: 'Ex'
    feature_level: 17
    description: |
      At 17th level, a monk no longer takes penalties to his ability scores for aging and cannot be magically aged. Any such penalties that he has already taken, however, remain in place. Age bonuses still accrue, and the monk still dies of old age when his time is up.

  - id: &class_feature_monk_core_tongue_of_sun_and_moon_id 79
    name: 'monk_tongue_of_sun_and_moon'
    label: 'Tongue of the Sun and Moon'
    class_id: *class_monk_core_id
    type: 'Ex'
    feature_level: 17
    description: |
      A monk of 17th level or higher can speak with any living creature.

  - id: &class_feature_monk_core_empty_body_id 80
    name: 'monk_empty_body'
    label: 'Empty Body'
    class_id: *class_monk_core_id
    type: 'Su'
    feature_level: 19
    description: |
      At 19th level, a monk gains the ability to assume an ethereal state for 1 minute as though using the spell etherealness. Using this ability is a move action that consumes 3 points from his ki pool. This ability only affects the monk and cannot be used to make other creatures ethereal.

  - id: &class_feature_monk_core_perfect_self_id 81
    name: 'monk_perfect_self'
    label: 'Perfect Self'
    class_id: *class_monk_core_id
    type: 'Ex'
    feature_level: 20
    description: |
      At 20th level, a monk becomes a magical creature. He is forevermore treated as an outsider rather than as a humanoid (or whatever the monk's creature type was) for the purpose of spells and magical effects. Additionally, the monk gains damage reduction 10/chaotic, which allows him to ignore the first 10 points of damage from any attack made by a nonchaotic weapon. Unlike other outsiders, the monk can still be brought back from the dead as if he were a member of his previous creature type.

  # =============================================================================
  # MONK (CORE) ARCHETYPE - QINGGONG MONK
  # =============================================================================

  # Level 1 Class Features
  - id: &class_feature_monk_core_qinggong_monk_ki_power_id 82
    name: 'monk_qinggong_monk_ki_power'
    label: 'Qinggong Monk Ki Power'
    class_id: *class_monk_core_id
    type: 'Ex'
    feature_level: 1
    description: |
      A qinggong monk can select a ki power for which she qualifies in place of the following monk class abilities: slow fall (4th), high jump (5th), wholeness of body (7th), diamond body (11th), abundant step (12th), diamond soul (13th), quivering palm (15th), timeless body (17th), tongue of the sun and moon (17th), empty body (19th), and perfect self (20th). This replaces the monk class ability the qinggong monk gives up for this ki power.

      Ki powers are abilities that draw on the power of a monk's ki. The standard monk has several abilities that count as ki powers, such as wholeness of body, abundant step, and empty body. A qinggong monk can learn additional ki powers, which often replaces a non-ki monk ability such as purity of body. Ki powers are divided into three categories: feats, monk abilities, and spells.

      * Feats: These ki powers duplicate the effects of specific feats. A monk does not need to qualify for a feat to select it as a ki power. For example, a qinggong monk can select Spring Attack as a ki power even if she doesn't meet the prerequisites for selecting Spring Attack as a feat. Activating one of these ki powers is a free action on the monk's turn; until the start of her next turn, the monk is treated as if she had that feat. Some of these ki powers that duplicate feats may also be activated as an immediate action; these powers are noted in the ki powers list.

      * Monk Abilities: Some ki powers are standard monk abilities. Even if a qinggong monk selects a different ki power in place of a standard monk ability, she can select that monk ability later as one of her ki powers.

      * Spells: These ki powers duplicate the effects of a spell, and are spell-like abilities. A qinggong monk's class level is the caster level for these spell-like abilities, and she uses Wisdom to determine her concentration check bonus.

      Requirements: All ki powers have a minimum monk level requirement to select them. A monk who does not meet this requirement cannot select that ki power.

      Activation: Most ki powers require the monk to spend ki points; the exact amount is listed after the ki power. Ki powers that cost 0 ki do not require the monk to have any ki points in her ki pool to use the ability.

      The saving throw against a monk's ki power, if any, is equal to 10 + 1/2 the monk's level + the monk's Wisdom bonus.

  # =============================================================================
  # Spellcasting
  # =============================================================================

  # Level 1 Class Features
  - id: &class_feature_cleric_spellcasting_id 3001
    name: 'cleric_spellcasting'
    label: 'Spells'
    class_id: *class_cleric_core_id
    feature_level: 1
    description: |
      A cleric casts divine spells drawn from the cleric spell list. Her alignment may restrict her from casting certain spells opposed to her moral or ethical beliefs (see chaotic, evil, good, and lawful spells). A cleric must choose and prepare her spells in advance.

      To prepare or cast a spell, a cleric must have a Wisdom score equal to at least 10 + the spell level. The Difficulty Class for a saving throw against a cleric's spell is 10 + the spell level + the cleric's Wisdom modifier.

      Like other spellcasters, a cleric can cast only a certain number of spells of each spell level per day. Her base daily spell allotment is given on Table: Cleric. In addition, she receives bonus spells per day if she has a high Wisdom score (see Table: Ability Modifiers and Bonus Spells).

      Clerics meditate or pray for their spells. Each cleric must spend 1 hour each day in quiet contemplation or supplication to regain her daily allotment of spells. A cleric may prepare and cast any spell on the cleric spell list, provided that she can cast spells of that level, but she must choose which spells to prepare during her daily meditation.

  - id: &class_feature_witch_spellcasting_id 3002
    name: 'witch_spellcasting'
    label: 'Spells'
    class_id: *class_witch_id
    feature_level: 1
    description: |
      A witch casts arcane spells drawn from the witch spell list. A witch must choose and prepare her spells ahead of time.

      To learn or cast a spell, a witch must have an Intelligence score equal to at least 10 + the spell level. The Difficulty Class for a saving throw against a witch's spell is 10 + the spell level + the witch's Intelligence modifier.

      A witch can cast only a certain number of spells of each spell level per day. Her base daily spell allotment is given on Table 2–10. In addition, she receives bonus spells per day if she has a high Intelligence score (see Table 1–3 of the Pathfinder RPG Core Rulebook).

      A witch may know any number of spells. She must choose and prepare her spells ahead of time by getting 8 hours of sleep and spending 1 hour communing with her familiar. While communing, the witch decides which spells to prepare.

  - id: &class_feature_warpriest_spellcasting_id 3003
    name: 'warpriest_spellcasting'
    label: 'Spells'
    class_id: *class_warpriest_id
    feature_level: 1
    description: |
      A warpriest casts divine spells drawn from the cleric spell list. His alignment, however, can restrict him from casting certain spells opposed to his moral or ethical beliefs; see the Chaotic, Evil, Good, and Lawful Spells section on page 62. A warpriest must choose and prepare his spells in advance.

      A warpriest's highest level of spells is 6th. Cleric spells of 7th level and above are not on the warpriest class spell list, and a warpriest cannot use spell completion or spell trigger magic items (without making a successful Use Magic Device check) of cleric spells of 7th level or higher.

      To prepare or cast a spell, a warpriest must have a Wisdom score equal to at least 10 + the spell's level. The saving throw DC against a warpriest's spell is 10 + the spell's level + the warpriest's Wisdom modifier.

      Like other spellcasters, a warpriest can cast only a certain number of spells of each spell level per day. His base daily spell allotment is given on Table 1–14. In addition, he receives bonus spells per day if he had a high Wisdom score (see Table 1–3 on page 17 of the Core Rulebook).

      Warpriests meditate or pray for their spells. Each warpriest must choose a time when he must spend 1 hour each day in quiet contemplation or supplication to regain his daily allotment of spells. A warpriest can prepare and cast any spell on the cleric spell list, provided that he can cast spells of that level, but he must choose which spells to prepare during his daily meditation.

  - id: &class_feature_spiritualist_spellcasting_id 3004
    name: 'spiritualist_spellcasting'
    label: 'Spells'
    class_id: *class_spiritualist_id
    feature_level: 1
    description: |
      A spiritualist casts psychic spells drawn from the spiritualist spell list. She can cast any spell she knows without preparing it ahead of time, assuming she has not yet used up her allotment of spells per day for the spell's level. To learn or cast a spell, a spiritualist must have a Wisdom score equal to at least 10 + the spell level. The Difficulty Class for a saving throw against a spiritualist's spell equals 10 + the spell level + the spiritualist's Wisdom modifier.

      A spiritualist can cast only a certain number of spells of each spell level per day. Her base daily spell allotment is given on Table 1–9: Spiritualist. In addition, she receives bonus spells per day if she has a high Wisdom score (see Table 1–3 on page 17 of the Pathfinder RPG Core Rulebook).

      A spiritualist's selection of spells is limited. A spiritualist begins play knowing four 0-level spells and two 1st-level spells of the spiritualist's choice. At each new spiritualist level, she learns one or more new spells as indicated on Table 1–10: Spiritualist Spells Known. Unlike her number of spells per day, the number of spells a spiritualist knows does not affect her Wisdom score. The numbers on Table 1–10 are fixed.

      Upon reaching 5th level, and at every third spiritualist level thereafter (8th, 11th, and so on), a spiritualist can learn a single new spell in place of one she already knows. In effect, the spiritualist loses the old spell in exchange for the new one. The new spell's level must be the same as that of the spell being exchanged, and it must be at least 1 level lower than the highest-level spiritualist spell she can cast. A spiritualist can swap out only a single spell at any given level and must choose whether or not to swap the spell at the same time that she gains new spells known for the level.

  - id: &class_feature_shaman_spellcasting_id 3005
    name: 'shaman_spellcasting'
    label: 'Spells'
    class_id: *class_shaman_id
    feature_level: 1
    description: |
      A shaman casts divine spells drawn from the shaman spell list. A shaman must choose and prepare her spells in advance.

      To prepare or cast a spell, a shaman must have a Wisdom score equal to at least 10 + the spell's level. The saving throw DC against a shaman's spell is 10 + the spell's level + the shaman's Wisdom modifier.

      Like other spellcasters, a shaman can cast only a certain number of spells of each spell level per day. Her base daily spell allotment is given on Table 1–9. In addition, she receives bonus spells per day if she has a high Wisdom score (see Table 1–3 in the Pathfinder RPG Core Rulebook).

      Shamans commune with their spirit animals to prepare their spells. Each shaman must choose a time when she must spend 1 hour each day in quiet contemplation with her spirit animal to regain her daily allotment of spells. A shaman can prepare and cast any spell on the shaman spell list, provided that she can cast spells of that level, but she must choose which spells to prepare during her daily communion.

  - id: &class_feature_medium_spellcasting_id 3006
    name: 'medium_spellcasting'
    label: 'Spells'
    class_id: *class_medium_id
    feature_level: 1
    description: |
      A medium can cast a small number of psychic spells drawn from the medium spell list. To learn or cast a spell, a medium must have a Charisma score equal to at least 10 + the spell's level. He can cast any spell he knows without preparing it ahead of time. The saving throw DC against a medium's spell is equal to 10 + the spell level + the medium's Charisma modifier.

      A medium can cast only a certain number of spells of each level per day. His base daily spell allotment is given on Table 1–2: Medium. In addition, he receives bonus spells per day if he has a high Charisma score (see Table 1–3 on page 17 of the Pathfinder RPG Core Rulebook).

      The medium's selection of spells is limited. At 1st level, a medium knows two 0-level spells of his choice. At each new level, the medium learns one or more new spells, as indicated on Table 1–3: Medium Spells Known. Unlike his spells per day, the number of spells a medium knows is not affected by his Charisma score; the numbers on Table 1–3 are fixed. At 5th level and every 3 levels thereafter, a medium can learn a single new spell in place of one he already knows. The new spell's level must be the same as that of the spell being exchanged, and he must choose whether to swap the spell at the same time he gains new spells known for the level.

  - id: &class_feature_psychic_spellcasting_id 3007
    name: 'psychic_spellcasting'
    label: 'Spells'
    class_id: *class_psychic_id
    feature_level: 1
    description: |
      A psychic casts psychic spells drawn from the psychic class's spell list. She can cast any spell she knows without preparing it ahead of time. To learn or cast a spell, a psychic must have an Intelligence score equal to at least 10 + the spell level. The Difficulty Class for a saving throw against a psychic's spell is equal to 10 + the spell's level + the psychic's Intelligence modifier.

      A psychic can cast only a certain number of spells of each spell level per day. Her base daily spell allotment is given on Table 1–7: Psychic. In addition, she receives bonus spells per day if she has a high Intelligence score (see Table 1–3 on page 17 of the Pathfinder RPG Core Rulebook).

      The psychic's selection of spells is limited. A psychic begins play knowing four 0-level spells and two 1st-level spells of the psychic's choice. At each new psychic level, she learns one or more new spells, as indicated on Table 1–8: Psychic Spells Known. Unlike a psychic's spells per day, the number of spells a psychic knows isn't affected by her Intelligence score; the numbers on Table 1–8 are fixed.

      At 4th level and every even-numbered level thereafter (6th, 8th, and so on), a psychic can choose to learn a single new spell in place of one she already knows. In effect, the psychic loses the old spell in exchange for the new one. The new spell's level must be the same as that of the spell being exchanged, and it must be at least 1 level lower than the highest-level spell from the psychic's class list that the psychic can cast. A psychic can swap only a single spell at any given level, and must choose whether or not to swap the spell at the same time that she gains new spells known for the level.

      A psychic need not prepare her spells in advance. She can cast any psychic spell she knows at any time, assuming she has not yet used up her allotment of spells per day for the spell's level.

  - id: &class_feature_oracle_spellcasting_id 3008
    name: 'oracle_spellcasting'
    label: 'Spells'
    class_id: *class_oracle_id
    feature_level: 1
    description: |
      An oracle casts divine spells drawn from the cleric spell lists. She can cast any spell she knows without preparing it ahead of time. To learn or cast a spell, an oracle must have a Charisma score equal to at least 10 + the spell level. The Difficulty Class for a saving throw against an oracle's spell is 10 + the spell's level + the oracle's Charisma modifier.

      Like other spellcasters, an oracle can cast only a certain number of spells per day of each spell level. Her base daily spell allotment is given on Table 2–5. In addition, she receives bonus spells per day if she has a high Charisma score (see Table 1–3 of the Pathfinder RPG Core Rulebook).

      Unlike other divine spellcasters, an oracle's selection of spells is extremely limited. An oracle begins play knowing four 0-level spells and two 1st-level spells of her choice. At each new oracle level, she gains one or more new spells, as indicated on Table 2–6. Unlike spells per day, the number of spells an oracle knows is not affected by her Charisma score; the numbers on Table 2–6 are fixed.

      In addition to the spells gained by oracles as they gain levels, each oracle also adds all of either the cure spells or the inflict spells to her list of spells known (cure spells include all spells with "cure" in the name, inflict spells include all spells with "inflict" in the name). These spells are added as soon as the oracle is capable of casting them. This choice is made when the oracle gains her first level and cannot be changed.

      Upon reaching 4th level, and at every even-numbered oracle level after that (6th, 8th, and so on), an oracle can choose to learn a new spell in place of one she already knows. In effect, the oracle loses the old spell in exchange for the new one. The new spell's level must be the same as that of the spell being exchanged. An oracle may swap only a single spell at any given level, and must choose whether or not to swap the spell at the same time that she gains new spells known for the level. She cannot swap any cure or inflict spells, nor can she swap any spells gained from her mystery.

  - id: &class_feature_occultist_spellcasting_id 3009
    name: 'occultist_spellcasting'
    label: 'Spells'
    class_id: *class_occultist_id
    feature_level: 1
    description: |
      An occultist casts psychic spells drawn from the occultist spell list, limited by the implement groups he knows. He can cast any spell he knows without preparing it ahead of time. Every occultist spell has an implement component (see Implements on page 47). To learn or cast a spell, an occultist must have an Intelligence score equal to at least 10 + the spell level. The Difficulty Class for a saving throw against an occultist's spell equals 10 + the spell level + the occultist's Intelligence modifier.

      An occultist can cast only a certain number of spells of each spell level per day. His base daily spell allotment is given on Table 1–6: Occultist. In addition, he gains bonus spells per day if he has a high Intelligence score (see Table 1–3 on page 17 of the Pathfinder RPG Core Rulebook).

      The occultist's selection of spells is limited. For each implement school he learns to use, he can add one spell of each level he can cast to his list of spells known, chosen from that school's spell list. If he selects the same implement school multiple times, he adds one spell of each level from that school's list for each time he has selected that school. When the occultist learns to cast a new level of spells, he immediately adds one spell of that level to his list of spells known from each implement school he knows (plus any extra spells from schools he has selected multiple times).

      At 5th level and every 3 occultist levels thereafter (8th, 11th, and so on), an occultist can choose to learn a new spell in place of one he already knows. In effect, the occultist loses the old spell in exchange for the new one. The new spell's level must be the same as that of the spell being exchanged, and it must be at least one level lower than the highest-level occultist spell the occultist can cast. The spell learned must come from the same list of spells provided by the implement school of the spell lost. An occultist can swap only a single spell at any given level, and must choose whether or not to swap the spell at the same time that he gains new spells known for that level.

      An occultist need not prepare his spells in advance. He can cast any spell he knows at any time, assuming he has not yet used up his allotment of spells per day for the spell's level.

