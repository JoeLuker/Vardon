rule:
  - id: &rule_spell_components_id 1
    name: 'spell_components'
    label: 'Spell Components'
    source: 'PRPG Core Rulebook pg. 212'
    description: |
      A spell's components explain what you must do or possess to cast the spell. The components entry in a spell description includes abbreviations that tell you what type of components it requires. Specifics for material and focus components are given at the end of the descriptive text. Usually you don't need to worry about components, but when you can't use a component for some reason or when a material or focus component is expensive, then the components are important.

      If the Components line includes F/DF or M/DF, the arcane version of the spell has a focus component or a material component (the abbreviation before the slash) and the divine version has a divine focus component (the abbreviation after the slash).

spell_component_type:
  - id: &spell_component_type_V_id 1
    name: 'verbal'
    label: 'Verbal'
    abbreviation: 'V'
    description: 'A verbal component is a spoken incantation. To provide a verbal component, you must be able to speak in a strong voice. A silence spell or a gag spoils the incantation (and thus the spell). A spellcaster who has been deafened has a 20% chance of spoiling any spell with a verbal component that he tries to cast.'

  - id: &spell_component_type_S_id 2
    name: 'somatic'
    label: 'Somatic'
    abbreviation: 'S'
    description: 'A somatic component is a measured and precise movement of the hand. You must have at least one hand free to provide a somatic component.'

  - id: &spell_component_type_M_id 3
    name: 'material'
    label: 'Material'
    abbreviation: 'M'
    description: "A material component consists of one or more physical substances or objects that are annihilated by the spell energies in the casting process. Unless a cost is given for a material component, the cost is negligible. Don't bother to keep track of material components with negligible cost. Assume you have all you need as long as you have your spell component pouch."
  - id: &spell_component_type_F_id 4
    name: 'focus'
    label: 'Focus'
    abbreviation: 'F'
    description: 'A focus component is a prop of some sort. Unlike a material component, a focus is not consumed when the spell is cast and can be reused. As with material components, the cost for a focus is negligible unless a price is given. Assume that focus components of negligible cost are in your spell component pouch.'

  - id: &spell_component_type_DF_id 5
    name: 'divine_focus'
    label: 'Divine Focus'
    abbreviation: 'DF'
    description: "A divine focus component is an item of spiritual significance. The divine focus for a cleric or a paladin is a holy symbol appropriate to the character's faith. The divine focus for a druid or a ranger is a sprig of holly, or some other sacred plant."

